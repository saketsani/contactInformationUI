<div class="container mt-4 d-flex justify-content-center">
    <!-- Add New Button -->
    <button *ngIf="!showForm" class="btn btn-success mb-3" (click)="toggleForm()">Add New</button>
  
    <!-- Form Section -->
    <div *ngIf="showForm" class="card shadow-sm" style="max-width: 100%;">
      <div class="card-body p-3">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="d-flex align-items-center flex-wrap gap-3">
          <!-- First Name -->
          <div class="d-flex align-items-center">
            <label for="firstname" class="me-2 mb-0">First Name:</label>
            <input
              id="firstname"
              formControlName="firstname"
              class="form-control form-control-sm"
              style="width: 150px;"
              placeholder="Enter First Name"
            />
          </div>
          <!-- Last Name -->
          <div class="d-flex align-items-center">
            <label for="lastname" class="me-2 mb-0">Last Name:</label>
            <input
              id="lastname"
              formControlName="lastname"
              class="form-control form-control-sm"
              style="width: 150px;"
              placeholder="Enter Last Name"
            />
          </div>
          <!-- Email -->
          <div class="d-flex align-items-center">
            <label for="email" class="me-2 mb-0">Email:</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control form-control-sm"
              style="width: 200px;"
              placeholder="Enter Email"
            />
          </div>
          <!-- Buttons -->
          <button
            type="submit"
            class="btn btn-success btn-sm"
            [disabled]="!contactForm.valid"
          >
            {{ contactForm.get('id')?.value ? 'Update' : 'Add' }}
          </button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="toggleForm()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
