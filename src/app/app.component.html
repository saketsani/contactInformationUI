<app-contact-form
  [contact]="selectedContact"
  (contactAdded)="onContactAdded($event)"
  (contactUpdated)="onContactUpdated($event)">
</app-contact-form>

<app-contacts-list
  [contacts]="contacts"
  (editContact)="onEditContact($event)"
  (deleteContact)="onDeleteContact($event)">
</app-contacts-list>
